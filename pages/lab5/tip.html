<!DOCTYPE html>
<html>
  <!--
	CSE 190M, Summer 2012
	This file is a tip calculator page using JavaScript.
	-->
  <script>
    function calcTip() {
      let subTotal = document.getElementById("subtotal").value;
      let tip = document.getElementById("tip").value;

      if (subTotal === "" || tip === "") {
        alert("Text field cannot be empty");
        return;
      }
      let total = parseFloat(subTotal) + parseFloat((subTotal * tip) / 100);
      document.getElementById("total").innerHTML = "$" + total;
    }
  </script>
  <head>
    <title>Tip Calculator</title>
    <link href="../../css/tip.css" type="text/css" rel="stylesheet" />
    <!-- <script src="tip.js" type="text/javascript"></script> -->
  </head>

  <body>
    <h1>
      <img id="logo" src="../../images/tip/calc.jpg" alt="++--**//" />
      Tip Calculator
    </h1>

    <div>
      <label><input id="subtotal" type="number" /> $ Subtotal</label>
    </div>

    <div>
      <label><input id="tip" type="number" /> % Tip</label>
    </div>

    <div>
      <button id="btn" onclick="calcTip();">Calculate Tip</button>
    </div>

    <hr />

    <div>
      <h2>Your total:</h2>
      <p id="total">$0.00</p>
    </div>
  </body>
</html>
