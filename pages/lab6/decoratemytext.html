<!DOCTYPE html>
<html>
  <head>
    <title>Text Decorator</title>
    <link
      href="../../css/decoratemytext.css"
      type="text/css"
      rel="stylesheet"
    />

    <script src="../../js/decoratemytext.js"></script>
  </head>

  <body>
    <h1>Text Decorator</h1>

    <div>
      <img id="pic" src="../../images/decorated.gif" alt="very decorated!" />
    </div>

    <!-- Your UI controls go here -->

    <fieldset style="width: 50%">
      <legend>Text</legend>

      <textarea name="item" id="itemta" cols="30" rows="4">
Pig Latin Apple</textarea
      >
    </fieldset>

    <fieldset style="width: 50%">
      <legend>Decoration</legend>

      <button type="button" id="biggerDecorationButton">
        Bigger Decorations!
      </button>
      <br />
      <button type="button" id="cancelBiggerDecorationButton">
        Cancel Bigger Decoration
      </button>
      <br />
      <button type="button" id="pigLatinButton">Pig Latin</button><br />
      <button type="button" id="malkovitchButton">Malkovitch</button><br />
      <input type="checkbox" name="bling" id="bling" />
      <label for="bling">Bling</label>
    </fieldset>

    <br /><br /><br />

      href="http://validator.w3.org/nu/?doc=https://sujan-lama.github.io/WAP-MIU/pages/lab6/decoratemytext.html"
      target="_blank"

    /></a>

      target="_blank"

      <img src="../../images/resources/w3c-css.png" alt="css validator"
    /></a>

    <a
      href="http://mumstudents.org/jshint/check.php?uri=https://sujan-lama.github.io/WAP-MIU/pages/lab6/decoratemytext.html"
      target="_blank"
    >
      <img src="../../images/resources/jscheck-small.png" alt="js validator"
    /></a>
  </body>
</html>
