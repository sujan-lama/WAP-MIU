<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/simplecalculator.css" />
    <title>Simple Adder</title>
  </head>
  <body>
    <div class="container">
      <h1>Simple Calculator</h1>
      <fieldset>
        <legend>Enter two numbers and select operation</legend>
        <form id="calc-form" action="http://localhost:8080/calculate">
          <input type="text" name="num1" required /><br /><br />
          <input type="text" name="num2" required /><br /><br />
          <select name="operation">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide By</option>
          </select>
          <input type="submit" value="Calculate" />
        </form>
      </fieldset>
    </div>
  </body>
</html>
